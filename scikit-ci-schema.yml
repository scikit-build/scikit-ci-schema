type: map
mapping:

  schema_version:
    type: str
    required: true
    unique: yes

  pre_install: &step
    type: map
    mapping:

      # commands and environment define a context
      commands: &commands
        type: seq
        sequence:
          - type: str
      environment: &environment
        type: any

      appveyor: &context
        type: map
        mapping:
          commands: *commands
          environment: *environment

      circle: *context

      travis:
        type: map
        mapping:
          linux: *context
          osx: *context

  install: *step
  pre_build: *step
  build: *step
  test: *step
  after_test: *step
